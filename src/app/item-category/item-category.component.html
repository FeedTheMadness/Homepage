<div class="header">
  <div>
    <span>{{categoryName}}</span>
  </div>
  <button (click)="edit()">
    <img [alt]="'edit category ' + categoryName" src="assets/img/pen.svg" />
  </button>
</div>

<div class="container">
  @for (item of items; track $index) {
    <item [editing]="isEditing()" [name]="item.name" [url]="item.url" [imageUrl]="item.imageUrl" />
  }
  @if (isEditing()) {
    <item [name]="itemAdd.name" [url]="itemAdd.url" [imageUrl]="itemAdd.imageUrl" />
  }
</div>
