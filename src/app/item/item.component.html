@if (!editing) {
  <a class="card" [href]="url">
    <ng-container *ngTemplateOutlet="card" />
  </a>
} @else {
  <button class="card edit" [class]="editAnimationTiming()">
    <button class="btn">
      <img src="assets/img/close.svg" />
    </button>
    <ng-container *ngTemplateOutlet="card" />
  </button>
}

<ng-template #card>
  <img [src]="imageUrl" />
  <div class="title">
    <span><ng-content /></span>
  </div>
</ng-template>
